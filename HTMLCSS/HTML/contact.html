<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Blog</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="https://www.oecd.org/media/oecdorg/topics/health/Safe-international-travel-G20-Event-web.jpg">
</head>
<body>
    <div class="showcase">
        <div class="navbar">
            <a href="#" class="logo"> Travel Blog</a>
            <ul>
                <li><a href="index.html"> Home</a></li>
                <li><a href="services.html"> Services</a></li>
                <li><a href="places.html"> Places</a></li>
                <li><a href="aboutus.html"> About Us</a></li>
                <li><a href="contact.html"> Contact</a></li>
            </ul>
        </div>

        <div class="showcase-content">
            <br/> <br/>
            <div class="container">
                <h1 class="form-title">Contact Form</h1>
                <form action="#">
                  <div class="main-user-info">
                    <div class="user-input-box">
                      <label for="firstName">First Name</label>
                      <input type="text"
                              id="firstName"
                              name="firstName"
                              placeholder="Enter First Name"/>
                    </div>
                    <div class="user-input-box">
                      <label for="lastname">Last Name</label>
                      <input type="text"
                              id="lastname"
                              name="lastname"
                              placeholder="Enter Last Name"/>
                    </div>
                    <div class="user-input-box">
                      <label for="email">Email</label>
                      <input type="email"
                              id="email"
                              name="email"
                              placeholder="Enter Email"/>
                    </div>
                    <div class="user-input-box">
                      <label for="phoneNumber">Phone Number</label>
                      <input type="text"
                              id="phoneNumber"
                              name="phoneNumber"
                              placeholder="Enter Phone Number"/>
                    </div>
                    <div class="user-input-box">
                      <label for="address">Address</label>
                      <input type="text" id="address" name="address" placeholder="Enter your address here">
                    </div>
                    <div class="user-input-box">
                      <label for="subject">Subject</label>
                      <input type="text"
                              id="subject"
                              name="subject"
                              placeholder="Enter your message here"/>
                    </div>
                  </div>
                  <div class="gender-details-box">
                    <span class="gender-title">Gender</span>
                    <div class="gender-category">
                      <input type="radio" name="gender" id="male">
                      <label for="male">Male</label>
                      <input type="radio" name="gender" id="female">
                      <label for="female">Female</label>
                      <input type="radio" name="gender" id="other">
                      <label for="other">Other</label>
                    </div>
                  </div>
                  <div class="form-submit-btn">
                    <input type="submit" value="Register">
                  </div>
                </form>
              </div>
        </div>

        <div class="social">
            <ul>
                <li><a href="#"> <i class="fa fa-facebook"></i></a></li>
                <li><a href="#"> <i class="fa fa-twitter"></i></a></li>
                <li><a href="#"> <i class="fa fa-instagram"></i></a></li>
            </ul>
        </div>
    </div>

</body>
</html>
